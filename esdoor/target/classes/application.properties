spring.application.name=esdoor
server.port=8080

# PostgreSQL (DEV)
spring.datasource.url=jdbc:postgresql://localhost:5432/esdoor
spring.datasource.username=esdoor
spring.datasource.password=dev_password

#JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true

#Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# PDF (TR karakter)
esdoor.pdf.fontPath=classpath:fonts/DejaVuSans.ttf

